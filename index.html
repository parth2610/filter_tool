<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Filter</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <h1 class="float-left col-md-11 col-lg-11 col-xs-6 font-weight-bolder">
          Filter <span class="text-secondary opacity-1">airports</span>
        </h1>
        <i
          class="col-md-1 col-lg-1 col-xs-6 fas fa-th-large float-right w-100 pl-5 my-2"
        ></i>
      </div>
      <div class="row mt-4">
        <div class="col-md-8 col-lg-8 col-xs-12 checkboxList">
          <h2 class="font-weight-bolder">Type</h2>
          <label class="mr-1" for="small"
            ><input
              type="checkbox"
              onclick="filter(this)"
              name="small"
              id="chk_small"
              class="mr-1"
            />Small</label
          >
          <label class="mr-1" for="medium">
            <input
              type="checkbox"
              onclick="filter(this)"
              name="medium"
              id="chk_medium"
              class="mr-1"
            />Medium</label
          >
          <label class="mr-1" for="large">
            <input
              type="checkbox"
              onclick="filter(this)"
              name="large"
              id="chk_large"
              class="mr-1"
            />Large</label
          >
          <label class="mr-1" for="helipad">
            <input
              type="checkbox"
              onclick="filter(this)"
              class="mr-1"
              name="helipad"
              id="chk_helipad"
            />Helipad</label
          >
          <label class="mr-1" for="closed">
            <input
              type="checkbox"
              onclick="filter(this)"
              name="closed"
              id="chk_closed"
              class="mr-1"
            />Closed</label
          >
          <label class="mr-1" for="favorites">
            <input
              type="checkbox"
              onclick="filter(this)"
              class="mr-1"
              name="favorites"
              id="chk_favorites"
            />In your favorites</label
          >
        </div>
        <div class="col-md-4 col-lg-4 col-xs-12">
          <h2 class="font-weight-bolder">Filter By Search</h2>
          <input
            type="text"
            class="w-100 border-right-0 border-left-0 border-top-0 border-bottom"
            name="search"
            id="search"
            onkeyup="search()"
          />
        </div>
      </div>
      <div class="row">
        <table
          id="airportsTable"
          class="table table-striped mt-4 col-md-12 col-lg-12 col-xs-12"
        >
          <thead>
            <tr>
              <th class="font-weight-bolder" scope="col">Name</th>
              <th class="font-weight-bolder" scope="col">ICAO</th>
              <th class="font-weight-bolder" scope="col">IATA</th>
              <th class="font-weight-bolder" scope="col">Elev.</th>
              <th class="font-weight-bolder" scope="col">Lat.</th>
              <th class="font-weight-bolder" scope="col">Long.</th>
              <th class="font-weight-bolder" scope="col">Type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="nav" class="row">
        <div class="col-md-1">
          <a href="javascript:prevPage()" id="btn_prev"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i
          ></a>
        </div>
        <div class="col-md-10 text-center"><span id="page"></span></div>
        <div class="col-md-1">
          <a href="javascript:nextPage()" id="btn_next"
            ><i class="fa fa-arrow-right" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
